<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name=”viewport” content=”width=device-width”, initial-scale=1.0”>
    </head>
    <body>
        <!-- Navigation Section -->
        <nav class="site-navigation"> 
            <div class="header-container"> 
                <a href="index.html" class="nav-link"> 
                    Back to Search 
                </a>
            </div> 
        </nav> 
        <!-- Main Content Section -->
        <main>
            <div class="google-logo">
                <img id="google_logo" src="googlelogo.png" alt="Google logo">
                <!--Add "image" span here-->
                <span id="image-text">images</span>
            </div>

            <!-- Search Input Section -->
            <section class="search-input-section"> 
                <div class="search-input-container"> 
                    <img src= "search.png" alt="google-search-btn" class="gsb">   
                    <form action="https://www.google.com/search">
                    <input type="search" name="q" class="search-input" required>
                    <input type="hidden" name="udm" value="2">
            </section> 
                </div>
            <!-- Buttons Section -->
            <section class="buttons-section"> 
                <input type="submit" class="google-search-btn" value="Google Search"> 
            </section> 
            </form>
        </main> 
    </body>
</html>
