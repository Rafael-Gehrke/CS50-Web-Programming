{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing - {{ title }}
{% endblock %}

{% block body %}

    <h1>{{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
