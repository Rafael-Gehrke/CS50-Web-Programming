<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles advanced.css">
        <meta name=”viewport” content=”width=device-width”, initial-scale=1.0”>
    </head>
    <body>
        <!-- Navigation Section -->
        <nav class="site-navigation"> 
            <div class="header-container-advanced"> 
                    <img id="google_logo_advanced" src="googlelogo.png" alt="Google logo">
                <a href="index.html" class="nav-link"> 
                    Back to Search 
                </a> 
            </div> 
        </nav> 
        <!-- Main Content Section -->
        <main>
            <div id="advanced_search_heading">
                <label>Advanced Search</label>
            </div>

            <!-- Search Input Section -->
            <section> 
                <div>
                    <span class="find-pages">Find pages with...</span>    
                <form class="advanced-form">
                    <div class="form-group">
                        <label>all there words:</label>
                        <input action="https://www.google.com/search" type="search" name="q" class="search-input" required>
                    </div>
                    <div class="form-group">
                        <label>this exact word of phrase:</label>
                        <input type="search" name="as_epq" class="search-input">
                    </div>
                    <div class="form-group">
                        <label>any of these words:</label>
                        <input type="search" name="as_oq" class="search-input">
                    </div>
                    <div class="form-group">
                        <label>none of these words:</label>
                        <input type="search" name="as_eq" class="search-input">
                    </div>
                </div>
                <div class="input-div">
                    <input type="submit" class="google-search-btn" formaction="https://www.google.com/search" value="Advanced Search"> 
                </div>
            </section> 
            </form>
        </main> 
    </body>
</html>
