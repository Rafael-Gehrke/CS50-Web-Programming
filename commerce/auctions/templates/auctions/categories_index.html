{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Pick a Category</h2>

    <ul>
    {% for category in categories %}
        <li><h3><a href="{% url 'category_view' category.value %}">{{ category.name }}: {{ category.item_count }} item(s)</a></h3></li>
        {% endfor %}
    </ul>    
    
    {% endblock %}
