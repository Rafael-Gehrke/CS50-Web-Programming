{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="container-fluid mt-4">
        <div class="row">
            {% for listing in listings %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 d-flex align-items-stretch mb-4">
                <a href="{% url 'listing_detail' listing.id %}" class="text-decoration-none text-reset">
                    <div class="card h-100">
                        <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.title }}">
                        <div class="card-body">
                            <h3 class="card-title">{{ listing.title|truncatechars:50 }}</h3>
                            <p class="card-text">{{ listing.description|truncatechars:150 }}</p>
                            <p class="card-text"><strong>Current Bid:</strong> ${{ listing.current_bid }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
